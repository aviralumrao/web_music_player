<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container flex">
    <div class="left border">
      <div class="home column">
        <div class="logo">
          <img src="images/logo.png" alt="logo" />
        </div>
        <ul class="navigation">
          <li><img class="invert" src="images/home.png" alt="home" />Home</li>
          <li>
            <img class="invert" src="images/search.png" alt="search" />Search
          </li>
        </ul>
      </div>

      <div class="library column">
        <div class="top">
          <div class="heading">
            <img class="invert" src="images/library.png" alt="library" />
            <h2>Library</h2>
          </div>
          <img class="invert plus" src="images/plus.png" alt="" />
        </div>
        <div class="bottom">
          <div class="tile">
            <h3>Create your first playlist</h3>
            <p>It's easy, we'll help you</p>
            <div class="button">
              <p>Create playlist</p>
            </div>
          </div>
          <div class="tile">
            <h3>Let's find some podcasts to follow</h3>
            <p>We'll keep you updated on new episodes</p>
            <div class="button">
              <p>Browse podcasts</p>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="quicklinks">
            <a href="https://www.spotify.com/in-en/legal/">Legal</a>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
            <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
          </div>
          <a class="cookieslink " href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">Cookies</a>

        </div>
      </div>

      <div class="right border"></div>
    </div>
</body>

</html>
